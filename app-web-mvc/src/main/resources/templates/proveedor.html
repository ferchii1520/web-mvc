<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>App Web</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>

	<body>
		<ul class="nav nav-tabs justify-content-center">
			<li class="nav-item">
				<a class="nav-link disabled" aria-disabled="true">App Web</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" aria-current="page" th:href=@{/}>Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" aria-current="page" th:href=@{/empleado/new}>New Empleado</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" th:href=@{/proveedores}>Proveedores</a>
			</li>
		</ul>
	
		<div class="container">
			<div class="row">
				<h1 class="text-center">Lista Proveedores</h1>
			</div>
			
			<form class="row g-3" th:action="@{/proveedores}">
				<div class="col-auto">
					<label for="staticEmail2" class="visually-hidden">Filtro</label>
					<input type="text" class="form-control-plaintext" name="datoBuscado" placeholder="Ingrese su busqueda" th:value="${datoBuscado}">
				</div>
				<div class="col-auto">
					<button type="submit" class="btn btn-primary mb-3">Buscar</button>
				</div>
			</form>
			
			<table class="table">
				<thead class="table-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nombre</th>
						<th scope="col">Cif</th>
						<th scope="col">Direccion</th>
						<th scope="col">Email</th>
						<th scope="col">Telefono</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="prov: ${proveedor}">
						<th th:text="${prov.id}" scope="row"></th>
						<td th:text="${prov.nombre}" ></td>
						<td th:text="${prov.cif}" ></td>
						<td th:text="${prov.direccion}" ></td>
						<td th:text="${prov.email}"></td>
						<td th:text="${prov.telefono}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
