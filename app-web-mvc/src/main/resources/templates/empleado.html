<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Empleados</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>

	<body>
		<ul class="nav nav-tabs justify-content-center">
			<li class="nav-item">
				<a class="nav-link disabled" aria-disabled="true">App Web</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" th:href=@{/}>Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href=@{/empleado/new}>New Empleado</a>
			</li>
		</ul>
	
		<div class="container">
			<div class="row">
				<h1 class="text-center">Lista Empleados</h1>
			</div>
		
			<table class="table">
				<thead class="table-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Nombre</th>
						<th scope="col">Apellido</th>
						<th scope="col">Email</th>
						<th scope="col">Telefono</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="emp: ${empleados}">
						<th th:text="${emp.id}" scope="row"></th>
						<td th:text="${emp.nombre}"></td>
						<td th:text="${emp.apellido}"></td>
						<td th:text="${emp.email}"></td>
						<td th:text="${emp.telefono}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
