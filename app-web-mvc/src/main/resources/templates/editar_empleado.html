<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>App Web</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<ul class="nav nav-tabs justify-content-center">
			<li class="nav-item">
				<a class="nav-link disabled" aria-disabled="true">App Web</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" aria-current="page" th:href=@{/}>Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" th:href=@{/empleado/new}>New Empleado</a>
			</li>
		</ul>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">Actualizacion de Empleado</h1>
					<div class="card-body">
						<form th:action="@{/empleado/{id}(id=${empleado_update.id})}" method="POST" th:object="${empleado_update}">
						
							<div class="form-floating">
								<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required>
								<label for="floatingInputGrid">Nombre</label>
							</div>
							<br>
							<div class="form-floating">
								<input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese su apellido" required>
								<label for="floatingInputGrid">Apellido</label>
							</div>
							<br>
							<div class="form-floating">
								<input type="email" name="email" th:field="*{email}" class="form-control" placeholder="name@example.com" required>
								<label for="floatingInputGrid">Email</label>
							</div>
							<br>
							<div class="form-floating">
								<input type="tel" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese su telÃ©fono" required pattern="[0-9]{10}" maxlength="10">
								<label for="floatingInputGrid">Telefono</label>
							</div>
							<br>
							<div class="box-footer">
								<button class="btn btn-success">Editar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
